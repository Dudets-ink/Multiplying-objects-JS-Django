{% extends 'base.html' %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'index.css' %}">
    <script type="text/javascript" src="{% static 'index.js' %}"></script>

    <form method="POST">
        {% csrf_token %}
        {{ formset.management_form }}
        <div id="input-form">
            {% for input_form in formset%}
                <div class="input-class">
                    <p class='input-class' > {{ input_form.as_p }}</p>
                </div>
            {% endfor %}
        </div>

            <hr>
            <button type="submit" name="input">Input</input>
            <button type="button" id="buttonAddForm" >Add a new field</button>
            <button type="button" id="removeForm">Delete field</button>
        </form>

    <div id='empty-input' class='hidden'>{{formset.empty_form}}</div>
    <div id='total-formsets' class='hidden'>{{formset.total_form_count}}</div>

    <script>
        addForm();
    </script>
{% endblock content %}
